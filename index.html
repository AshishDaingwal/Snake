<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame - AshishDaingwal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
        <div class="buttons">
            <button id="up" class="btn btn-primary">UP</button>
            <button id="right" class="btn btn-primary">Right <i class="bi-chevron-double-right"></i></button>
            <button id='down' class="btn btn-primary">down</button>
            <button id='left' class="btn btn-primary btn-arrow-left">left</button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
